[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auth-lib"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
  "fastapi>=0.110",
  "sqlalchemy[asyncio]>=2.0",
  "PyJWT>=2.8",
  "bcrypt>=4.1",
]

[tool.setuptools]
packages = ["api"]